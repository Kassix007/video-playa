<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Playlist Player</title>

    <!-- Include Video.js CDN for Video Player -->
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #playlist-container {
            width: 300px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin: 10px auto;
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Upload an M3U File</h2>
    <input type="file" id="fileInput" accept=".m3u">
    
    <h3>Playlist</h3>
    <div id="playlist-container">
        <ul id="playlist"></ul>
    </div>
    
    <!-- Video.js Player -->
    <video id="videoPlayer" class="video-js vjs-default-skin" controls width="640" height="360"></video>

    <!-- Include Video.js Script -->
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    
    <script>
        // Initialize Video.js Player
        var player = videojs('videoPlayer', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true,
            responsive: true,
            techOrder: ["html5"],
            sources: []
        });

        // Event listener to handle file input
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split("\n");
                const playlist = document.getElementById("playlist");
                playlist.innerHTML = ""; // Clear previous playlist

                let lastComment = ""; // Store the last comment

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith("#")) {
                        lastComment = line.substring(1).trim(); // Remove '#' and store comment
                    } else if (line.startsWith("http")) { // Valid URL
                        const li = document.createElement("li");
                        li.textContent = line;
                        li.title = lastComment; // Set comment as tooltip
                        li.onclick = () => {
                            // Use Video.js to change the video source
                            player.src([{
                                type: line.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4',
                                src: line
                            }]);
                            player.play();
                        };
                        playlist.appendChild(li);
                        lastComment = ""; // Reset after assigning to a link
                    }
                });
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
