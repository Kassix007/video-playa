<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clappr Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: black;
    }
    #player-wrapper {
      width: 100vw; height: 100vh;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
  <div id="player-wrapper"></div>
  <script>
    const realStream = "https://goalstreamz.com/1111.m3u8";
    const proxyUrl = "/proxy?url=" + encodeURIComponent(realStream);

    new Clappr.Player({
      source: proxyUrl,
      parentId: "#player-wrapper",
      autoPlay: true,
      width: "100%",
      height: "100%",
      mimeType: "application/x-mpegURL"
    });
  </script>
</body>
</html>
